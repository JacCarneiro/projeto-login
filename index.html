    <main>
        <img src="imagens/logoH.png" alt="">
    <h1 class="titulo">SERVICEDESK</h1>

        <section id="Login">
           <!-- <div id="imagem"></div> --> 

            <!--<div id="formulário">-->
                <h1>Faça seu Login</h1>
                
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu usuário" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                
                    <a href="esqueci.html" class="botao"> 
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
